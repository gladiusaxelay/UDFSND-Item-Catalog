{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h5>New {{ category.name }} item</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item [mandatory]">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

                <button type="submit" class="btn btn-default light-blue darken-1" id="submit" type="submit">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
                <button type="submit" class="btn btn-default light-blue darken-1" id="submit" type="submit">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
