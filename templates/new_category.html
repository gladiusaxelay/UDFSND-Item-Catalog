{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h4>Create new category</h4>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" maxlength="100" name="name" placeholder="Name of the category [mandatory]">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default light-blue darken-1" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				<a href="{{ url_for('showCategories') }}">
					<button type="button" class="btn btn-default delete light-blue darken-1">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
